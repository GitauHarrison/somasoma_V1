<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" href="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/reset.css">

        <title>somasoma</title>

    <body>
        <div class="container">            

            <!-- Start of Header Nav -->
            <div class="row">
                <div class="col-10">
                    <ul class="nav justify-content-start">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>                        
                    </ul>
                </div>                
            </div>
            <!-- End of Header Nav -->

            <!-- Start of Login form -->
            <div class="row">
                <div class="col">

                </div>
                <div class="col-6">
                    <form>
                        <div class="form-group row">
                          <!-- <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label> -->
                          <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Your Best Email">
                          </div>
                        </div>
                        <div class="form-group row">
                          <!-- <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label> -->
                          <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                          </div>
                        </div>                        
                        <div class="form-group row">
                          <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Log In</button>
                          </div>
                        </div>
                    </form>
                </div>
                <div class="col">

                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col">

                </div>
                <div class="col-4">
                    <p>Forgot your password? <a href="#">Reset</a> </p>
                    <p>Don't have an account? <a href="#">Register</a> </p>
                </div>
                <div class="col">

                </div>
            </div>

        </div>
                    
        <!-- Optional JavaScript -->
