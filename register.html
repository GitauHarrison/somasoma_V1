<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" href="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/reset.css">
        <title>somasoma</title>
    </head>
    <body>
        <div class="container">            

            <!-- Start of Header Nav -->
            <div class="row">
                <div class="col-10">
                    <ul class="nav justify-content-start">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>                        
                    </ul>
                </div>                
            </div>
            <!-- End of Header Nav -->

            <!-- Start of Register form -->
            <div class="row">
                <div class="col">

                </div>
                <div class="col-8">
                    <form>
                        <div class="form-group row">
                            <label for="inputName" class="col-sm-4 col-form-label"  >First Name</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="name" placeholder="First Name" required>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="inputName" class="col-sm-4 col-form-label">Last Name</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="name" placeholder="Last Name" required>
                            </div>
                          </div>
                        <div class="form-group row">
                          <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
                          <div class="col-sm-8">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Your Best Email" required>
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                          </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputNumber" class="col-sm-4 col-form-label">Phone Number</label>
                            <div class="col-sm-8">
                              <input type="tel" class="form-control" id="phone_number" placeholder="Current Phone Number" required>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="inputState" class="col-sm-4 col-form-label">Tracks</label>
                            <div class="col-sm-8">
                                <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>Arduino</option>
                                    <option>Raspberry Pi</option>
                                    <option>Unity</option>
                                  </select>
                            </div>
                          </div>
                        <div class="form-group row">
                          <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
                          <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
                            <!-- <small id="passwordHelpBlock" class="form-text text-muted">
                                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                              </small> -->
                          </div>
                        </div>  
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-4 col-form-label">Confirm Password</label>
                            <div class="col-sm-8">
                              <input type="password" class="form-control" id="inputPassword3" placeholder="Confirm Password" required>
                              <!-- <small id="passwordHelpBlock" class="form-text text-muted">
                                  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                                </small> -->
                            </div>
                          </div>                        
                        <div class="form-group row">
                          <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Log In</button>
                          </div>
                        </div>
                    </form>
                </div>
                <div class="col">

                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">

                </div>
                <div class="col-6">
                    <p>Have an account? <a href="#">Login</a> </p>
                </div>
                <div class="col">

                </div>
            </div>
            <!-- End of Register form -->
            
        </div>
                    
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
